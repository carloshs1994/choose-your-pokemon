<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://pokeapi.co">
  <title>Choose your Pokemon</title>
</head>
<body>
  <header>
    <nav>
      <ul class="nav nav-parent">
        <li> <a id="logo" href="#pokemons"></a> </li>
        <li> 
          <ul class="nav nav-child" data-active="false">
            <li class="closeButton"><button type="button" class="close"></button></li>
            <li><a id="pokemonTag" href="#pokemons"> Pokemons </a></li>
            <li><a href="#games"> Play a game! </a></li>
            <li><a href="#about"> About </a></li>
          </ul> 
        </li>
        <li class="menuParent"> 
          <button type="button" class="menu"></button>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <h1> Pick your Favorite Pokemon! </h1>
  </main>
  <footer>
    <p>Created by <a href="https://github.com/JohnFTitor" target="_blank" rel="noopener noreferrer">Andr√©s F. Arroyave Naranjo</a> 
      and <a href="https://github.com/carloshs1994" target="_blank" rel="noopener noreferrer">Carlos Herver Solano</a></p>
  </footer>
  <section class="popup">
    <span class="popup-close"></span>
    <div class="popup-img"></div>
    <h2></h2>
    <ul class="popup-info">
      <li class="base-experience"></li>
      <li class="abilities"></li>
      <li class="height"></li>
      <li class="weight"></li>
      <li class="moves"></li>
    </ul>
    <div class="popup-comments">
      <h3></h3>
      <ul></ul>
    </div>
    <div class="popup-add-comments">
      <h3>Add a comment</h3>
      <form id="form" class="form" action="#" method="post">
        <input type="text" id="username" name="user" placeholder="Your name" required maxlength="100">
        <textarea name="comment" id="comment" maxlength="100" placeholder="Your insights" required></textarea>
        <button id="comment-btn" type="submit">Submit</button>
      </form>
      <div class="modal-container">
        <p>Comment has been added</p>
      </div>
    </div>
  </section>
  <section class="pokedex">
    <div class="pokedex-background"></div>
    <div class="pokedex-container">
      <div class="pokedex-container-first-half">
        <div class="pokedex-container-top"></div>
        <div class="circular-button"></div>
        <div class="bar-button"></div>
        <div class="t-button"></div>
        <div class="t-button-vertical"></div>
      </div>
      <div class="pokedex-container-second-half"></div>
    </div>
  </section>
</body>
</html>
